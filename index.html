<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Cerâmica</title>
  <link rel="manifest" href="/m2V/manifest.json">
  <meta name="theme-color" content="#0078D7">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 12px;
    }
    .container {
      max-width: 540px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #0078D7;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      margin-top: 8px;
      gap: 10px;
    }
    .radio-option {
      display: flex;
      align-items: center;
      background: #eef2f9;
      border-radius: 30px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .radio-option input {
      margin-right: 6px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 24px;
      background: #eef3fb;
      padding: 16px;
      border-radius: 8px;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Cerâmica</h2>    <label>ID do Produto:</label>
    <input type="text" id="idProduto" placeholder="Ex: CERAM-456XYZ">

    <label>Área total (m²):</label>
    <input type="number" id="areaTotal">

    <label>Área por caixa (m²):</label>
    <input type="number" step="0.01" id="areaCaixa">

    <label>Valor do m² (R$):</label>
    <input type="number" step="0.01" id="valorMetro">

    <label>Margem de sobra (%):</label>
    <input type="number" id="margemSobra" value="10">

    <button onclick="calcularCeramica()">Calcular valor da cerâmica</button>

    <div class="resultado" id="resultadoCeramica"></div>

    <hr style="margin: 24px 0;">

    <label>Consumo de argamassa (kg/m²):</label>
    <input type="number" step="0.1" id="consumoArgamassa" value="5">

    <label>Preço por saco de argamassa (20kg):</label>
    <div class="radio-group" id="argamassaGroup">
      <label class="radio-option"><input type="radio" name="argamassa" value="14.90"> R$14,90</label>
      <label class="radio-option"><input type="radio" name="argamassa" value="21.90"> R$21,90</label>
      <label class="radio-option"><input type="radio" name="argamassa" value="49.90"> R$49,90</label>
      <label class="radio-option"><input type="radio" name="argamassa" value="61.90"> R$61,90</label>
    </div>
    <input type="number" step="0.01" id="argamassaOutro" placeholder="Outro valor (R$)">

    <label>Consumo de rejunte (kg/m²):</label>
    <input type="number" step="0.1" id="consumoRejunte" value="0.5">

    <label>Rejunte:</label>
    <div class="radio-group" id="rejunteGroup">
      <label class="radio-option"><input type="radio" name="rejunte" data-peso="1" value="14.90"> 1kg - R$14,90</label>
      <label class="radio-option"><input type="radio" name="rejunte" data-peso="5" value="59.90"> 5kg - R$59,90</label>
    </div>
    <input type="number" step="0.01" id="rejunteOutro" placeholder="Outro valor (R$)">

    <button onclick="calcularTotal()">Calcular Total com Argamassa e Rejunte</button>

    <div class="resultado" id="resultadoFinal"></div>
  </div><script>
  let areaComSobraGlobal = 0;

  function calcularCeramica() {
    const area = parseFloat(document.getElementById("areaTotal").value);
    const areaCaixa = parseFloat(document.getElementById("areaCaixa").value);
    const valorMetro = parseFloat(document.getElementById("valorMetro").value);
    const sobra = parseFloat(document.getElementById("margemSobra").value) / 100;

    if (isNaN(area) || isNaN(areaCaixa) || isNaN(valorMetro)) {
      document.getElementById("resultadoCeramica").innerHTML = "Preencha os campos obrigatórios.";
      return;
    }

    const areaComSobra = area * (1 + sobra);
    const caixas = Math.ceil(areaComSobra / areaCaixa);
    const valorPiso = area * valorMetro;

    areaComSobraGlobal = areaComSobra;

    document.getElementById("resultadoCeramica").innerHTML = `
      <strong>Área com sobra:</strong> ${areaComSobra.toFixed(2)} m²<br>
      <strong>Caixas necessárias:</strong> ${caixas}<br>
      <strong>Valor da cerâmica:</strong> R$ ${valorPiso.toFixed(2)}
    `;
  }

  function calcularTotal() {
    const valorMetro = parseFloat(document.getElementById("valorMetro").value);
    const consumoArgamassa = parseFloat(document.getElementById("consumoArgamassa").value);
    const outroArgamassa = parseFloat(document.getElementById("argamassaOutro").value) || null;
    const consumoRejunte = parseFloat(document.getElementById("consumoRejunte").value);
    const outroRejunte = parseFloat(document.getElementById("rejunteOutro").value) || null;
    const area = parseFloat(document.getElementById("areaTotal").value);

    if (!areaComSobraGlobal || isNaN(valorMetro) || isNaN(consumoArgamassa) || isNaN(consumoRejunte)) {
      document.getElementById("resultadoFinal").innerHTML = "Calcule primeiro o valor da cerâmica.";
      return;
    }

    const valorPiso = area * valorMetro;

    // Argamassa
    const totalKgArgamassa = areaComSobraGlobal * consumoArgamassa;
    const sacos = Math.ceil(totalKgArgamassa / 20);
    let precoArgamassa =
      outroArgamassa ||
      (document.querySelector('input[name="argamassa"]:checked')?.value
        ? parseFloat(document.querySelector('input[name="argamassa"]:checked').value)
        : 0);
    const valorArgamassa = sacos * precoArgamassa;

    // Rejunte
    const totalKgRejunte = areaComSobraGlobal * consumoRejunte;
    const rejunteRadio = document.querySelector('input[name="rejunte"]:checked');
    const pesoRejunte = rejunteRadio ? parseFloat(rejunteRadio.dataset.peso) : 1;
    const precoRejunte = outroRejunte || (rejunteRadio ? parseFloat(rejunteRadio.value) : 0);
    const embalagens = Math.ceil(totalKgRejunte / pesoRejunte);
    const valorRejunte = embalagens * precoRejunte;

    const total = valorPiso + valorArgamassa + valorRejunte;

    let parcelas = "";
    if (total >= 400) {
      for (let i = 1; i <= 10; i++) {
        let vp = (total / i).toFixed(2);
        parcelas += `${i}x de R$ ${vp}<br>`;
      }
    } else {
      const minParcela = 40;
      const nParcelas = Math.floor(total / minParcela) || 1;
      for (let i = 1; i <= nParcelas; i++) {
        let vp = (total / i).toFixed(2);
        parcelas += `${i}x de R$ ${vp}<br>`;
      }
    }

    document.getElementById("resultadoFinal").innerHTML = `
      <strong>Argamassa:</strong><br>
      - Consumo estimado: ${totalKgArgamassa.toFixed(1)} kg<br>
      - Sacos de 20kg: ${sacos}<br>
      - Valor: R$ ${valorArgamassa.toFixed(2)}<br><br>

      <strong>Rejunte:</strong><br>
      - Consumo estimado: ${totalKgRejunte.toFixed(1)} kg<br>
      - Embalagens de ${pesoRejunte}kg: ${embalagens}<br>
      - Valor: R$ ${valorRejunte.toFixed(2)}<br><br>

      <strong>Total geral:</strong> R$ ${total.toFixed(2)}<br><br>
      <strong>Parcelamento:</strong><br>${parcelas}
    `;
  }
</script>
</body>
</html>
