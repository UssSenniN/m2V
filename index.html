<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Cerâmica</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 12px;
    }
    .container {
      max-width: 540px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h2 {
      color: #0078D7;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 24px;
      background: #eef3fb;
      padding: 16px;
      border-radius: 8px;
      font-size: 18px;
      line-height: 1.6;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Calculadora de Cerâmica</h2>
      <div>
        <input type="radio" id="ceramica" name="tipoMaterial" value="ceramica" checked>
        <label for="ceramica">Cerâmica</label>
        <input type="radio" id="porcelanato" name="tipoMaterial" value="porcelanato">
        <label for="porcelanato">Porcelanato</label>
      </div>
    </div>

    <label>ID do Produto:</label>
    <input type="text" id="idProduto" placeholder="Ex: CERAM-456XYZ">

    <label>Área total (m²):</label>
    <input type="number" id="areaTotal">

    <label>Área por caixa (m²):</label>
    <input type="number" step="0.01" id="areaCaixa">

    <label>Valor do m² (R$):</label>
    <input type="number" step="0.01" id="valorMetro">

    <label>Margem de sobra (%):</label>
    <input type="number" id="margemSobra" value="10">

    <button onclick="calcularCeramica()">Calcular valor da cerâmica</button>

    <div class="resultado" id="resultadoCeramica"></div>

    <hr style="margin: 24px 0;">

    <label>Preço por saco de argamassa (20kg):</label>
    <input type="number" step="0.01" id="argamassaOutro" placeholder="Ex: 32.00">

    <button onclick="calcularTotal()">Calcular Total com Argamassa e Rejunte</button>

    <div class="resultado" id="resultadoFinal"></div>
  </div>

  <script>
    function calcularCeramica() {
      const idProduto = document.getElementById("idProduto").value;
      const area = parseFloat(document.getElementById("areaTotal").value);
      const areaCaixa = parseFloat(document.getElementById("areaCaixa").value);
      const valorMetro = parseFloat(document.getElementById("valorMetro").value);
      const sobra = parseFloat(document.getElementById("margemSobra").value) / 100;

      if (!idProduto || isNaN(area) || isNaN(areaCaixa) || isNaN(valorMetro)) {
        document.getElementById("resultadoCeramica").innerHTML = "Preencha os campos obrigatórios.";
        return;
      }

      const areaComSobra = area * (1 + sobra);
      const caixas = Math.ceil(areaComSobra / areaCaixa);
      const areaRealAdquirida = caixas * areaCaixa;
      const valorPiso = areaRealAdquirida * valorMetro;

      document.getElementById("resultadoCeramica").innerHTML = `
        <strong>ID do Produto:</strong> ${idProduto}<br>
        <strong>Área com sobra:</strong> ${areaComSobra.toFixed(2)} m²<br>
        <strong>Caixas necessárias:</strong> ${caixas}<br>
        <strong>Área real adquirida:</strong> ${areaRealAdquirida.toFixed(2)} m²<br>
        <strong>Valor da cerâmica:</strong> R$ ${valorPiso.toFixed(2)}
      `;
    }

    function calcularTotal() {
      const tipoMaterial = document.querySelector('input[name="tipoMaterial"]:checked').value;
      const precoArgamassa = parseFloat(document.getElementById("argamassaOutro").value) || 0;
      const valorMetro = parseFloat(document.getElementById("valorMetro").value);

      if (isNaN(valorMetro) || isNaN(precoArgamassa)) {
        document.getElementById("resultadoFinal").innerHTML = "Preencha os campos corretamente.";
        return;
      }

      const sacosArgamassa = Math.ceil(parseFloat(document.getElementById("areaTotal").value) / 3);
      const valorArgamassa = sacosArgamassa * precoArgamassa;

      const totalKgRejunte = parseFloat(document.getElementById("areaTotal").value) / 5;
      const sacos5kg = Math.floor(totalKgRejunte / 5);
      const sacos1kg = Math.ceil(totalKgRejunte % 5);

      const preco5kg = tipoMaterial === "ceramica" ? 59.90 : 91.90;
      const preco1kg = tipoMaterial === "ceramica" ? 14.90 : 23.90;

      const valorRejunte5kg = sacos5kg * preco5kg;
      const valorRejunte1kg = sacos1kg * preco1kg;
      const valorRejunteTotal = valorRejunte5kg + valorRejunte1kg;
      const total = valorArgamassa + valorRejunteTotal;

      let parcelas = "";
      if (total >= 400) {
        for (let i = 1; i <= 10; i++) {
          let vp = (total / i).toFixed(2);
          parcelas += `${i}x de R$ ${vp}<br>`;
        }
      } else {
        const minParcela = 40;
        const nParcelas = Math.floor(total / minParcela) || 1;
        for (let i = 1; i <= nParcelas; i++) {
          let vp = (total / i).toFixed(2);
          parcelas += `${i}x de R$ ${vp}<br>`;
        }
      }

      document.getElementById("resultadoFinal").innerHTML = `
        <strong>Argamassa:</strong> ${sacosArgamassa} sacos - R$ ${valorArgamassa.toFixed(2)}<br>
        <strong>Rejunte:</strong><br>
        ${sacos5kg} sacos de 5kg - R$ ${valorRejunte5kg.toFixed(2)}<br>
        ${sacos1kg} sacos de 1kg - R$ ${valorRejunte1kg.toFixed(2)}<br>
        <strong>Total geral:</strong> <span style="font-size: 22px; font-weight: bold; color: red;">R$ ${total.toFixed(2)}</span><br><br>
        <strong>Parcelamento:</strong><br>${parcelas}
      `;
    }
  </script>

  <footer>
    Todos os direitos reservados a <strong>And.io</strong> · Versão 2.0
  </footer>
</body>
</html>
