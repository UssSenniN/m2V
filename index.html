<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Cerâmica</title>
  <link rel="manifest" href="/m2V/manifest.json">
  <meta name="theme-color" content="#0078D7">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 12px;
    }
    .container {
      max-width: 520px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #0078D7;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .preco-opcoes button {
      margin: 4px 6px 4px 0;
      padding: 8px 12px;
      background: #e0e0e0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .preco-opcoes button.selected {
      background: #0078D7;
      color: white;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 24px;
      background: #eef3fb;
      padding: 16px;
      border-radius: 8px;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Cerâmica</h2>

    <label>ID do Produto:</label>
    <input type="text" id="idProduto" placeholder="Ex: CERAM-456XYZ">

    <label>Área total (m²):</label>
    <input type="number" id="areaTotal">

    <label>Área por caixa (m²):</label>
    <input type="number" step="0.01" id="areaCaixa">

    <label>Valor do m² (R$):</label>
    <input type="number" step="0.01" id="valorMetro">

    <label>Margem de sobra (%):</label>
    <input type="number" id="margemSobra" value="10">

    <label>Argamassa - consumo (kg/m²):</label>
    <input type="number" step="0.1" id="consumoArgamassa" value="5">

    <label>Argamassa - preço por saco:</label>
    <div class="preco-opcoes" id="argamassa-precos">
      <button onclick="selecionarPreco(this, 'argamassa')">14.90</button>
      <button onclick="selecionarPreco(this, 'argamassa')">21.90</button>
      <button onclick="selecionarPreco(this, 'argamassa')">49.90</button>
      <button onclick="selecionarPreco(this, 'argamassa')">61.90</button>
    </div>
    <input type="number" step="0.01" id="argamassaOutro" placeholder="Outro valor (R$)">

    <label>Rejunte - consumo (kg/m²):</label>
    <input type="number" step="0.1" id="consumoRejunte" value="0.5">

    <label>Rejunte - tipo:</label>
    <div class="preco-opcoes" id="rejunte-tipos">
      <button onclick="selecionarPeso(this)">1kg (R$14.90)</button>
      <button onclick="selecionarPeso(this)">5kg (R$59.90)</button>
    </div>
    <input type="number" step="0.01" id="rejunteOutro" placeholder="Outro valor (R$)">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

      document.querySelectorAll(`#${grupo} button`).forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      const valor = parseFloat(btn.innerText.replace(",", "."));
      if (tipo === 'argamassa') valorArgamassaSelecionado = valor;

        pesoRejunteSelecionado = 1;

        pesoRejunteSelecionado = 5;
