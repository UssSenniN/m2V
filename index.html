<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Cerâmica</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 12px;
    }
    .container {
      max-width: 540px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #0078D7;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 24px;
      background: #eef3fb;
      padding: 16px;
      border-radius: 8px;
      font-size: 18px;
      line-height: 1.6;
    }
    .orcamentos-container {
      display: none;
      max-width: 540px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 20px;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Cerâmica</h2>

    <label>ID do Produto:</label>
    <input type="text" id="idProduto" placeholder="Ex: CERAM-456XYZ">

    <label>Área total (m²):</label>
    <input type="number" id="areaTotal">

    <label>Área por caixa (m²):</label>
    <input type="number" step="0.01" id="areaCaixa">

    <label>Valor do m² (R$):</label>
    <input type="number" step="0.01" id="valorMetro">

    <label>Margem de sobra (%):</label>
    <input type="number" id="margemSobra" value="10">

    <button onclick="calcularCeramica()">Calcular valor da cerâmica</button>

    <div class="resultado" id="resultadoCeramica"></div>

    <hr style="margin: 24px 0;">

    <label>Preço por saco de argamassa (20kg):</label>
    <input type="number" step="0.01" id="argamassaOutro" placeholder="Ex: 32.00">

    <button onclick="calcularTotal()">Calcular Total com Argamassa e Rejunte</button>

    <div class="resultado" id="resultadoFinal"></div>

    <button onclick="salvarOrcamento()">Salvar Orçamento</button>
    <button onclick="mostrarOrcamentos()">Ver Orçamentos</button>
  </div>

  <div class="orcamentos-container" id="orcamentosContainer">
    <h2>Orçamentos Salvos</h2>
    <div id="listaOrcamentos"></div>
    <button onclick="fecharOrcamentos()">Fechar</button>
  </div>

  <script>
    let orcamentos = [];
    let areaAdquiridaGlobal = 0;

    function calcularCeramica() {
      const idProduto = document.getElementById("idProduto").value;
      const area = parseFloat(document.getElementById("areaTotal").value);
      const areaCaixa = parseFloat(document.getElementById("areaCaixa").value);
      const valorMetro = parseFloat(document.getElementById("valorMetro").value);
      const sobra = parseFloat(document.getElementById("margemSobra").value) / 100;

      if (!idProduto || isNaN(area) || isNaN(areaCaixa) || isNaN(valorMetro)) {
        document.getElementById("resultadoCeramica").innerHTML = "Preencha os campos obrigatórios.";
        return;
      }

      const areaComSobra = area * (1 + sobra);
      const caixas = Math.ceil(areaComSobra / areaCaixa);
      const areaRealAdquirida = caixas * areaCaixa;
      const valorPiso = areaRealAdquirida * valorMetro;

      areaAdquiridaGlobal = areaRealAdquirida;

      document.getElementById("resultadoCeramica").innerHTML = `
        <strong>ID do Produto:</strong> ${idProduto}<br>
        <strong>Área com sobra:</strong> ${areaComSobra.toFixed(2)} m²<br>
        <strong>Caixas necessárias:</strong> ${caixas}<br>
        <strong>Área real adquirida:</strong> ${areaRealAdquirida.toFixed(2)} m²<br>
        <strong>Valor da cerâmica:</strong> R$ ${valorPiso.toFixed(2)}
      `;
    }

    function calcularTotal() {
      const precoArgamassa = parseFloat(document.getElementById("argamassaOutro").value) || 0;
      const valorMetro = parseFloat(document.getElementById("valorMetro").value);

      if (!areaAdquiridaGlobal || isNaN(valorMetro) || isNaN(precoArgamassa)) {
        document.getElementById("resultadoFinal").innerHTML = "Preencha os campos corretamente e calcule primeiro a cerâmica.";
        return;
      }

      const valorPiso = areaAdquiridaGlobal * valorMetro;
      const sacosArgamassa = Math.ceil(areaAdquiridaGlobal / 3);
      const valorArgamassa = sacosArgamassa * precoArgamassa;
      const total = valorPiso + valorArgamassa;

      document.getElementById("resultadoFinal").innerHTML = `
        <strong>Argamassa:</strong> ${sacosArgamassa} sacos - R$ ${valorArgamassa.toFixed(2)}<br>
        <strong>Total geral:</strong> R$ ${total.toFixed(2)}
      `;
    }

    function salvarOrcamento() {
      let resultado = document.getElementById("resultadoFinal").innerHTML;
      if (resultado) {
        orcamentos.push(resultado);
        alert("Orçamento salvo com sucesso!");
      }
    }

    function mostrarOrcamentos() {
      const container = document.getElementById("orcamentosContainer");
      const lista = document.getElementById("listaOrcamentos");
      lista.innerHTML = orcamentos.map((orc, index) => `
        <div>
          ${orc}
          <button onclick="excluirOrcamento(${index})">Excluir</button>
        </div>
        <hr>
      `).join('');
      container.style.display = "block";
    }

    function excluirOrcamento(index) {
      orcamentos.splice(index, 1);
      mostrarOrcamentos();
    }

    function fecharOrcamentos() {
      document.getElementById("orcamentosContainer").style.display = "none";
    }
  </script>

  <footer>
    Todos os direitos reservados a <strong>Under.io</strong> · Versão 1.3
  </footer>
</body>
</html>
